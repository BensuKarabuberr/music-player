<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/music-player/style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg rounded"></div>
      <img id="music-image" class="card-img-top" />
      <audio src="" id="audio"></audio>
      <div id="music-details" class="text-center border-bottom my-3">
        <p class="title"></p>
        <p class="singer"></p>
      </div>

      <div class="card-body">
        <div id="progress">
          <input type="range" id="progress-bar" class="form-range range" />
          <div class="times">
            <span id="current-time">0:00 </span>
            <span id="duration">0:00</span>
          </div>
        </div>

        <div id="controls" class="text-center">
          <button id="prev" class="button btn btn-primary rounded-circle">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button id="play" class="button btn btn-primary rounded-circle mx-2">
            <i class="fa-solid fa-play"></i>
          </button>
          <button id="next" class="button btn btn-primary rounded-circle">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
      </div>

      <div class="card-footer">
        <button
          class="btn btn-dark btn-sm"
          data-bs-toggle="collapse"
          data-bs-target="#music-list"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="volume-container">
          <i id="volume" class="fa-solid fa-volume-high"></i>
          <input
            type="range"
            id="volume-bar"
            max="100"
            value="100"
            class="form-range"
          />
        </div>
      </div>
      <div id="music-list" class="collapse">
        <ul class="list-group list-group-flash">
          <!--
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span class="music-list-text"
              >Ceylan Ertem & Sena Şener - Çok Geç Kaldın</span
            >
            <span class="badge bg-dark rounded-pill">5:01</span>
          </li>
          -->
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="music.js"></script>
    <script src="music-player.js"></script>
    <script src="app.js"></script>
  </body>
</html>
